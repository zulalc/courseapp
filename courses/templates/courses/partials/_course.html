      <div class="card mb-3">
        <div class="row">
          <div class="col-5">
            <img
              src="{{course.imageUrl}}"
              class="img-fluid rounded-start"
              alt="course.title"
            />
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title">{{course.title}}</h5>
              <p class="card-text">{{course.description|truncatechars:15}}</p>
              <span>
                {% if course.isUpdated %}
                <span class="badge bg-success">Updated</span>
                {% else %}
                <span class="badge bg-warning">Waiting For Update</span>
                {% endif %}
              </span>
              <p>{{course.date|date:"SHORT_DATE_FORMAT"}}</p>
              <!--türkçe yapmak için app in settings te language i tr yap-->
            </div>
          </div>
        </div>
      </div>
